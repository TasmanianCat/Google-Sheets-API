<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Send data to Google Sheets</title>
</head>

<body>
    <form action="https://sheetdb.io/api/v1/qgqn67ujx5lal" method="post" id="sheetdb-form"
        style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="data[email]" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="data[psw]" required>

            <label for="psw repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="data[psw repeat]" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
<script src="js/script.js"></script>

</html>
